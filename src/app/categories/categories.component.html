<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 d-none d-md-block">
      <div class="btn-group-vertical w-100 sticky-sidebar">
        <h4>Haber Kategorileri</h4>
        <button routerLink="business" class="btn btn-outline-dark">Business</button>
        <button routerLink="entertainment" class="btn btn-outline-dark">Entertainment</button>
        <button routerLink="health" class="btn btn-outline-dark">Health</button>
        <button routerLink="science" class="btn btn-outline-dark">Science</button>
        <button routerLink="sports" class="btn btn-outline-dark">Sports</button>
        <button routerLink="technology" class="btn btn-outline-dark">Technology</button>
      </div>
    </div>
    <div class="col-12 d-md-none" style="margin-top: 50%;">
      <button class="btn btn-dark" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        Kategoriler
      </button>
      <div class="collapse" id="sidebarMenu">
        <div class="card card-body">
          <h4>Haber Kategorileri</h4>
          <button routerLink="business" class="btn btn-outline-dark">Business</button>
          <button routerLink="entertainment" class="btn btn-outline-dark">Entertainment</button>
          <button routerLink="health" class="btn btn-outline-dark">Health</button>
          <button routerLink="science" class="btn btn-outline-dark">Science</button>
          <button routerLink="sports" class="btn btn-outline-dark">Sports</button>
          <button routerLink="technology" class="btn btn-outline-dark">Technology</button>
        </div>
      </div>
    </div>
    <div class="col-md-9 offset-md-1">
      <section class="wrapper">
        <div class="container">
          <div class="row">
            <div class="col text-center mb-5">
              <h5 class="display-4 text-dark font-weight-bolder">
                {{category}} Haberler
              </h5>
            </div>
          </div>
          <div class="row">
            <ng-container *ngFor="let item of headlineData">
              <ng-container *ngTemplateOutlet="news; context: { item: item }"></ng-container>
            </ng-container>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>



<ng-template #news let-item="item">
  <div class="col-lg-4 mb-4">
    <div
      class="card text-dark card-has-bg click-col"
      [style.background-image]="'url(' + item.urlToImage + ')'"
    >
      <div class="card-img-overlay d-flex flex-column">
        <div class="card-body">
          <small class="card-meta mb-2">{{item.title}}</small>
          <h6 class="card-title mt-3">
            <p class="text-dark">{{item.description}}</p>
          </h6>
        </div>
        <div class="card-footer">
          <div class="media">
            <div class="media-body">
              <h6 class="my-0 text-dark d-block">{{item.author}}</h6>
              <small><i class="far fa-clock"></i>{{ item.publishedAt | date:'short' }} </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
